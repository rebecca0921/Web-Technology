<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="Exp 5.css" media="screen">
    <script src="Exp 5.json"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Order</title>
</head>
<body>
    <div class="header">Cake Shop</div>
    <div class="cake"><center><img src="colorcake.jpeg" alt="Color Cake"><br><label>Color Cake</label></center></div>
    <div class="cake"><center><img src="browncake.jpeg" alt="Brown Cake"><br><label>Brown Cake</label></div></center>
    <div class="cake"><center><img src="milkycake.jpeg" alt="Milky Cake"><br><label>Milky Cake</label> </div></center>
    <div class="cake"><center><img src="blackforest.jpeg" alt="Black forest Cake"><br><label>Black Forest Cake</label></div></center>
    <div id="form">
        <center><h2>Order Cake</h2></center><br><br>
        <center><table>
            <tr>
                <td>
                    <label>Color cake(Quantity)</label><br>
                    <input type="text" id="cc"/><br>
                    <label> Brown cake(Quantity)</label><br>
                    <input type="text" id="bc"/><br>
                    <label>Milky cake(Quantity)</label><br>
                    <input type="text" id="mc"/><br>
                    <label>Black Forest cake(Quantity)</label><br>
                    <input type="text" id="bf"/><br>   
                    <button  onclick="cost()">Place Order</button>
                    <input type="text" id="price">
                </td>
            </tr>
        </table></center>
    </div>
</body>
</html>
