<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Exp 6.js"></script>
    <style>
        div{
            margin:auto;
            width:200px;
            height:200px;
            background-color: yellow;
            border:3px solid blue;
            text-align: center;
            top: 50%;
            left: 50%;
            
        }
    </style>
</head>
<body>
    <div id="box">Hello World</div><br><br>
    Background Color:<input id="bgcolor" type="color" onchange="change()"><br><br>
    Text Color:<input id="textcolor" type="color" onchange="change()"><br><br>
    Text Size:<select id="textsize" type="text" onchange="change()"><br><br>
        <option value="14px">14px</option>
        <option value="20px">20px</option>
        <option value="60px">60px</option>
        <option value="80px">80px</option>
        </select> <br><br>
    Box Width:<input type="text" id="width" onkeyup="change()"><br><br>
    Box Height:<input type="text" id="height" onkeyup="change()"><br><br>
    Border Radius:<input type="range" id="range" onchange="change()">

</body>
</html>
